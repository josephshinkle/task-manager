{% extends "base.html" %}
{% block content %}
<h1>Login</h1>

<form method="POST">
    <input name="email" placeholder="Email" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<p><a href="{{ url_for('register') }}">Create an account</a></p>
{% endblock %}
