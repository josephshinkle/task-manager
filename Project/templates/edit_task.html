{% extends "base.html" %}
{% block content %}
  <h1>Edit Task</h1>

  <form method="POST">
    <input type="text" name="title" value="{{ task['title'] }}" required>

    <br><br>

    <textarea name="notes" rows="4" cols="40">{{ task['notes'] or '' }}</textarea>

    <br><br>

    <button type="submit">Save</button>
    <a href="{{ url_for('tasks') }}">Cancel</a>
  </form>
{% endblock %}
