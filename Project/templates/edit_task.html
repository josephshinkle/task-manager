{% extends "base.html" %}
{% block content %}
  <h1>Edit Task</h1>

  <form method="POST" action="{{ url_for('edit_task', task_id=task['id']) }}">

    <label for="title">Title</label><br>
    <input 
      id="title"
      type="text" 
      name="title" 
      value="{{ task['title'] }}" 
      required
    >

    <br><br>

    <label for="notes">Notes</label><br>
    <textarea 
      id="notes"
      name="notes" 
      rows="4" 
      cols="40"
    >{{ task['notes'] or '' }}
    </textarea>

    <br><br>

    <button type="submit">Save</button>
    <a href="{{ url_for('tasks') }}">Cancel</a>
  </form>
{% endblock %}
