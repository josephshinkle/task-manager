{% extends "base.html" %}
{% block content %}
<h1>Create account</h1>

<form method="POST">
    <input name="email" placeholder="Email" required><hr>
    <input name="password" type="password" placeholder="Password" required><hr>
    <button type="submit">Register</button>
</form>

<p><a href="{{ url_for('login') }}">Already have an account?</a></p>
{% endblock %}
