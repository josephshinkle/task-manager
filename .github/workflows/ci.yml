name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity import check
        env:
          SECRET_KEY: "ci-only-not-a-real-secret"
        run: |
          python -c "import Project.app; print('IMPORT_OK')"
          python -c "import wsgi; print('WSGI_OK')"